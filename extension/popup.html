<!DOCTYPE html>
<html>
<head>
    <title>Beatport Downloader</title>
    <style>
        body {
            font-family: sans-serif;
            width: 300px;
            padding: 10px;
        }

        h1 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        #selected-tracks, #download-progress {
            border: 1px solid #ccc;
            padding: 5px;
            margin-bottom: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .track {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="popup.js"></script>
    <div id="connection-status"></div>
    <h1>Beatport Downloader</h1>    
    <div id="track-list"></div>    
</body>
</html>
